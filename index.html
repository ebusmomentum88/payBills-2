<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMoment - Opay Style</title>
<style>
  body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f2f2f2; }
  header { background:#4CAF50; color:white; padding:20px; text-align:center; }
  #auth-section, #dashboard { max-width:400px; margin:30px auto; padding:20px; background:white; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  input, select, button { width:100%; padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
  button { background:#4CAF50; color:white; border:none; cursor:pointer; }
  button:hover { background:#45a049; }
  #bills button { margin:5px 0; }
  #balance { font-weight:bold; margin-bottom:15px; }
  #logoutBtn { background:#f44336; }
</style>
</head>
<body>

<header>
  <h1>PayMoment</h1>
</header>

<div id="auth-section">
  <h2 id="authTitle">Login</h2>
  <input type="text" id="name" placeholder="Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="authBtn">Login</button>
  <p id="toggleAuth">No account? <a href="#" id="switchAuth">Sign Up</a></p>
</div>

<div id="dashboard" style="display:none;">
  <p id="balance">Balance: â‚¦0</p>
  <input type="number" id="depositAmount" placeholder="Enter deposit amount">
  <button onclick="deposit()">Deposit</button>
  <div id="bills">
    <h3>Pay Bills</h3>
    <button onclick="payBill('Airtime')">Airtime</button>
    <button onclick="payBill('Data')">Data</button>
    <button onclick="payBill('Electricity')">Electricity</button>
    <button onclick="payBill('TV')">TV Subscription</button>
    <button onclick="payBill('Transport')">Transport</button>
  </div>
  <button id="logoutBtn" style="display:none;">Logout</button>
</div>

<script src="script.js"></script>
</body>
</html>
