<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PayMoment</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  #dashboard, #serviceForm, #logoutBtn { display: none; }
  button { margin: 5px; padding: 10px 20px; cursor: pointer; }
  input, select { margin: 5px 0; padding: 8px; width: 100%; }
  .paybill-btn { background-color: #007bff; color: white; border: none; }
  #logoutBtn { background-color: #dc3545; color: white; border: none; }
  #depositBtn { background-color: #28a745; color: white; border: none; }
</style>
</head>
<body>

<h2>PayMoment</h2>

<!-- AUTH SECTION -->
<div id="auth-section">
  <h3 id="authTitle">Login</h3>
  <input type="text" id="name" placeholder="Name" style="display:none;">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="authBtn">Login</button>
  <p id="toggleAuth">No account? <a href="#" id="switchAuth">Sign Up</a></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
  <h3>Dashboard</h3>
  <p id="balance">Balance: â‚¦0</p>
  <button id="depositBtn">Deposit</button>
  <button id="logoutBtn">Logout</button>

  <h4>Pay Bills</h4>
  <button class="paybill-btn" data-type="Airtime">Airtime</button>
  <button class="paybill-btn" data-type="Data">Data</button>
  <button class="paybill-btn" data-type="Electricity">Electricity</button>
  <button class="paybill-btn" data-type="TV">TV</button>
  <button class="paybill-btn" data-type="Transportation">Transport</button>

  <!-- Service Form -->
  <div id="serviceForm" style="display:none;">
    <h3 id="serviceTitle"></h3>
    <select id="optionSelect"></select>
    <input type="number" id="amount" placeholder="Enter Amount">
    <button id="payBtn">Pay</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
